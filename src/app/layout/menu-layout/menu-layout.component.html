<section class="screen">
  <div class="row">
    <div class="col-sm-12 col-md-4 col-xl-3">
      <ul nz-menu [nzTheme]='"dark"' [nzMode]="'vertical'">
        <li nz-submenu nzTitle="Navigation One" nzIcon="mail">
          <ul>
            <li nz-menu-group>
              <ul>
                <li [routerLink]="['/menu','Action','GunFight']" nz-menu-item>Option 1
                </li>
                <li [routerLink]="['/menu','Action','Fighting']" nz-menu-item>Option 2</li>
              </ul>
            </li>
            <li nz-menu-group nzTitle="Item 2">
              <ul>
                <li nz-menu-item>Option 3</li>
                <li nz-menu-item>Option 4</li>
              </ul>
            </li>
          </ul>
        </li>
        <li nz-submenu (nzOpenChange)="change($event)" nzTitle="Navigation Two" nzIcon="appstore">
          <ul>
            <li nz-menu-item>Option 5</li>
            <li nz-menu-item>Option 6</li>
            <li nz-submenu nzTitle="Submenu">
              <ul>
                <li nz-menu-item>Option 7</li>
                <li nz-menu-item>Option 8</li>
              </ul>
            </li>
          </ul>
        </li>
        <li nz-submenu nzTitle="Navigation Three" nzIcon="setting">
          <ul>
            <li nz-menu-item>Option 9</li>
            <li nz-menu-item>Option 10</li>
            <li nz-menu-item>Option 11</li>
          </ul>
        </li>
      </ul>
    </div>
    <div class="col-md-8 col-sm-12  col-xl-8">
      <div class="container">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</section>
